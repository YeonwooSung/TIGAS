cron:
  cleanUp:
    cycleInterval:
      sleep: 5
      activate: 2

  cleanUpNodeAssets:
    cycleInterval:
      sleep: 3
      activate: 1
  
  reloadCiCd:
    alert:
      messageTo: None
    # cycle should be setted as one of "daily", "weekly", and "monthly"
    cycle: weekly
    daemon:
      use: pm2
      pm2:
        services:
          - 0
          - 3
  
  parseLogs:
    interval: 2
    targetLog:
      - model.log
    dataframe:
      format: csv
      name: log_df
      path: /home/ys60/logs/df/